    <!-- Link for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <div class="main" id="main">
        <div class="weather_app day" id="weather_app">
            <div class="main_headind">* Weather App *</div>
            <div class="liveSection">
                <div></div>
                <div></div>
                <div>
                    <div class="live hide" id="live"><span style="font-size: 17px;">• </span>Live</div>
                </div>
            </div>
            <section class="searchBar">
                <form id="searchBarForm" class="searchBarForm">
                    <input id="searchBar_text" class="searchBar_text" placeholder="City, Country or Zip-code" type="text">
                    <div class="clearText hide" id="clearText" style="margin-top: -.5px;"><i class="bx bx-x"></i></div>
                    <button class="searchBar_button" id="searchBar_button"><i class='bx bx-search'></i></button>
                </form>
            </section>
            <section class="yourLocation">
                <i class='bx bx-current-location' id="locationIcon" style="font-size: larger;"></i>
                <p class="location" id="location">Jaipur, IN</p>
                <div id="currentLocation" class="hide currentLocation">
                    <p>Show Current</p>
                    <i class="bx bx-current-location" style="font-size: larger;"></i>
                </div>
            </section>
            <section class="temperature">
                <div>
                    <p class="tempInC" id="tempInC">35<sup>°c</sup></p>
                </div>
                <div>
                    <div class="tempIcon" id="tempIcon"><i class='bx bxs-sun'></i></div>
                    <div class="dayNight" id="dayNight">Morning</div>
                    <div class="time" id="time">7:00 AM</div>
                </div>
            </section>

            <div class="description" id="description" style="margin-top: 30px;">Clear Sky</div>
            <div class="feelsLike" id="feelsLike">Feels Like 37<sup>°c</sup></div>
            <div class="humidity" id="humidity">Humidity 54%</div>
            <div class="wind" id="wind">Wind 1.54 kph</div>
            <br>
